<!DOCTYPE html>
<html>
<head>
    <title>Django Input Form</title>
</head>
<body>
    <h1>Input Form</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    {% if result %}
        <h2>You entered: {{ result }}</h2>
    {% endif %}
</body>
</html>
